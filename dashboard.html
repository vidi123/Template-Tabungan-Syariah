    <style>
      /* Tambahan CSS untuk tampilan mobile */
      @media (max-width: 768px) {
        .navbar {
          display: none;
        }
        .mobile-navbar {
          display: block;
        }
      }
      @media (min-width: 769px) {
        .navbar {
          display: block;
        }
        .mobile-navbar {
          display: none;
        }

      /* Date Picker */
      #datepicker-inline .datepicker > .datepicker-picker {
        width: 100%;
        box-shadow: none;
      }
      #datepicker-inline .datepicker .datepicker-picker .datepicker-main {

        />
        <span class="text-base lg:text-lg text-green-900"
          >Tabungan Syariah</span
        >
        <button class="lg:hidden" id="btn-sidebar-tutup">

            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"

          >

              stroke-linecap="round"
              stroke-linejoin="round"

    <nav

    >
      <button class="lg:hidden" id="btn-sidebar-buka">

          class="h-6 w-6"

              </div>
            </div>
            <div

            >
              <div
                class="w-1/4 flex justify-center items-center text-[#FFCF52]"
              >
                <svg

                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"

              </div>
              <div class="w-3/4 flex flex-col border-l border-gray-300 px-5">
                <span>Email CS</span>

              >
                <svg
                  class="svg-icon text-success mr-3"
                  width="24"
                  height="24"

    <script>
      const btnSidebarBuka = document.querySelector("#btn-sidebar-buka");
      const btnSidebarTutup = document.querySelector("#btn-sidebar-tutup");
      const sidebar = document.querySelector("#sidebar");
      btnSidebarBuka.addEventListener("click", () => {
        console.log(sidebar.classList);
        sidebar.classList.forEach((e) => {
          console.log(e);
          if (e.includes("-left")) {
            sidebar.classList.remove("-left-96");
          }
          console.log(e);
        });
        btnSidebarTutup.addEventListener("click", () => {
          sidebar.classList.add("-left-96");
        });
      });
    </script>
